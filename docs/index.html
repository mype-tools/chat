<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>MYPE Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> MYPE Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Dein Name:</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Vorname und Nachname..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Chat:</label>
						<input type="text" name="room" id="room" placeholder="entscheide dich fÃ¼r einen einzigartigen Raumname" required>
					</div>
					<button type="submit" class="btn">Los Chatten</button>
				</form>
			</main>
		</div>
	</body>
</html>
